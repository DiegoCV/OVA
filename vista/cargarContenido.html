  	function cargarIdiomas(){
        $.get('back/dist/proxy/idioma/idiomaList.php',function(depa){
          var del=document.getElementById("del");
          var para=document.getElementById("para");
           console.log(depa);
          depa = JSON.parse(depa);

         for (var i = 1 ; i < depa.length; i++) {
              del.appendChild(createOPTION(depa[i].idioma_key,depa[i].idioma_nombre));
              para.appendChild(createOPTION(depa[i].idioma_key,depa[i].idioma_nombre));
            }  
        });      
    }

    function cargarCursos(){
        $.get('back/dist/proxy/curso/cursoList.php',function(depa){
          var del=document.getElementById("del");
          var para=document.getElementById("para");
           console.log(depa);
          depa = JSON.parse(depa);

         for (var i = 1 ; i < depa.length; i++) {
              del.appendChild(createOPTION(depa[i].idioma_key,depa[i].idioma_nombre));
              para.appendChild(createOPTION(depa[i].idioma_key,depa[i].idioma_nombre));
            }  
        });      
    }

function createOPTION(value,text){
	var option = document.createElement("OPTION");
	option.setAttribute("value", value);
    var textNode = document.createTextNode(text);
    option.appendChild(textNode);
    return option;
}
